<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynotopo Graphics</title>

    <meta name="author" content="Daniel P">
    <meta name="keywords" content="3d design, 3d graphics, 3d artist, 3d studio, 3d modeling">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

  <body>

    <section class="transition">

      </figure>
      <figure class="work"><img src="images/ak1.jpg">
        <figcaption>AK-47</figcaption>
      </figure>
      <figure class="work"><img src="images/finish_w_postfx.jpg">
